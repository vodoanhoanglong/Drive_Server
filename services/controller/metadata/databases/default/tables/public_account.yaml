table:
  name: account
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on:
      column: id
      table:
        name: users
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - avatar_url
    - display_name
    - email
    - id
    - role
    filter: {}
  role: user
