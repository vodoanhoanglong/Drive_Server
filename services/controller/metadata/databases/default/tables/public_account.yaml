table:
  name: account
  schema: public
array_relationships:
- name: files
  using:
    foreign_key_constraint_on:
      column: accountId
      table:
        name: files
        schema: public
- name: shares
  using:
    foreign_key_constraint_on:
      column: accountId
      table:
        name: shares
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - birthday
    - created_at
    - created_by
    - fullName
    - phone
    - randomHash
    - role
    - status
    - updated_at
    - updated_by
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - birthday
    - status
    - avatar_url
    - created_by
    - email
    - fullName
    - id
    - password
    - phone
    - randomHash
    - role
    - updated_by
    - created_at
    - updated_at
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - avatar_url
    - birthday
    - created_at
    - created_by
    - email
    - fullName
    - password
    - phone
    - randomHash
    - status
    - updated_at
    - updated_by
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
