table:
  name: files
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: userId
array_relationships:
- name: shares
  using:
    foreign_key_constraint_on:
      column: fileId
      table:
        name: shares
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      userId:
        _eq: X-Hasura-User-Id
    columns:
    - size
    - status
    - createdBy
    - extension
    - name
    - path
    - updatedBy
    - url
    - createdAt
    - updatedAt
    - id
    - userId
    set:
      userId: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - createdAt
    - createdBy
    - extension
    - id
    - name
    - path
    - size
    - status
    - updatedAt
    - updatedBy
    - url
    - userId
    filter:
      status:
        _eq: 0
  role: user
update_permissions:
- permission:
    check:
      userId:
        _eq: X-Hasura-User-Id
    columns:
    - createdAt
    - createdBy
    - extension
    - id
    - name
    - path
    - size
    - status
    - updatedAt
    - updatedBy
    - url
    - userId
    filter:
      userId:
        _eq: X-Hasura-User-Id
    set:
      userId: x-hasura-User-Id
  role: user
