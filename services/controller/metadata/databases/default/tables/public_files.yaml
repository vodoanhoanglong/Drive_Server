table:
  name: files
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: accountId
array_relationships:
- name: shares
  using:
    foreign_key_constraint_on:
      column: fileId
      table:
        name: shares
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - id
    - path
    - extension
    - name
    - size
    - url
    - status
    - createdAt
    - createdBy
    - updatedAt
    - updatedBy
    - accountId
    set:
      accountId: x-hasura-User-Id
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - size
    - status
    - accountId
    - createdBy
    - extension
    - id
    - name
    - path
    - updatedBy
    - url
    - createdAt
    - updatedAt
    filter:
      status:
        _eq: 0
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - createdAt
    - createdBy
    - extension
    - name
    - path
    - size
    - status
    - updatedAt
    - updatedBy
    - url
    filter:
      accountId:
        _eq: X-Hasura-User-Id
  role: user
