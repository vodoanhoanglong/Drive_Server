table:
  name: shares
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: accountId
- name: file
  using:
    foreign_key_constraint_on: fileId
insert_permissions:
- permission:
    backend_only: false
    check:
      file:
        accountId:
          _eq: X-Hasura-User-Id
    columns:
    - status
    - accountId
    - createdBy
    - fileId
    - updatedBy
    - createdAt
    - updatedAt
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - status
    - accountId
    - createdBy
    - fileId
    - updatedBy
    - createdAt
    - updatedAt
    filter:
      _and:
      - accountId:
          _eq: X-Hasura-User-Id
      - status:
          _eq: 0
      - file:
          status:
            _eq: 0
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - status
    - accountId
    - createdBy
    - fileId
    - updatedBy
    - createdAt
    - updatedAt
    filter:
      _or:
      - accountId:
          _eq: X-Hasura-User-Id
      - file:
          accountId:
            _eq: X-Hasura-User-Id
  role: user
